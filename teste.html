<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Teste</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link para seu CSS -->
</head>

<body>
    <!-- Cabeçalho com logo e navegação -->
    <header>
        <h1>Logo da Página</h1>
        <nav>
            <ul>
                <li><a href="#secao1">Seção 01</a></li>
                <li><a href="#secao2">Seção 02</a></li>
                <li><a href="#secao3">Seção 03</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <!-- Seção 01 com título e conteúdo -->
        <section id="secao-exemplo">
            <h2>Galeria de Imagens</h2>
            <p>Confira abaixo uma seleção de fotos dos nossos produtos:</p>

            <!-- A div agrupa as imagens separadamente do título e parágrafo -->
            <div class="galeria-imagens">
                <img src="img/imagem1.jpg" alt="Descrição da imagem 1">
                <img src="img/imagem2.jpg" alt="Descrição da imagem 2">
                <img src="img/imagem3.jpg" alt="Descrição da imagem 3">
            </div>
        </section>

        <!-- Seção 02 com título e conteúdo -->
        <section id="secao2">
            <h2>Seção 02</h2>
            <div>
                <p>Conteúdo da Div 02</p>
            </div>
        </section>

        <!-- Seção 03 com título e conteúdo -->
        <section id="secao3">
            <h2>Seção 03</h2>
            <div>
                <p>Conteúdo da Div 03</p>
            </div>
        </section>
    </main>

    <!-- Rodapé com informações adicionais -->
    <footer>
        <p>© 2024 Todos os direitos reservados.</p>
        <p>Contato: email@exemplo.com</p>
    </footer>

    <script src="scripts.js"></script> <!-- Link para seu JavaScript -->
</body>

</html>
